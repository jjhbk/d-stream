<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JamRoom</title>
    <style>
      body {
        font-family: Inter, sans-serif;
        background: radial-gradient(circle at top left, #1e1e2f, #0b0b14);
        color: white;
        width: 280px;
        text-align: center;
        padding: 20px;
      }
      h2 {
        margin-bottom: 12px;
        font-weight: 700;
      }
      input {
        width: 100%;
        padding: 8px;
        margin-top: 8px;
        border-radius: 6px;
        border: none;
        background: #2c2c3c;
        color: white;
        outline: none;
      }
      button {
        background: #4f46e5;
        border: none;
        color: white;
        padding: 10px 16px;
        border-radius: 6px;
        margin-top: 12px;
        cursor: pointer;
        width: 100%;
        font-size: 14px;
        transition: all 0.2s;
      }
      button:hover {
        background: #6366f1;
      }
      .divider {
        height: 1px;
        background: #333;
        margin: 14px 0;
      }
      .room-info {
        font-size: 12px;
        color: #aaa;
        margin-top: 6px;
      }
      a {
        color: #818cf8;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h2>ðŸŽµ Jam Room</h2>
    <p class="room-info" id="monitorStatus">Monitoring: Active</p>

    <button id="createRoom">Create New Jam Room</button>

    <div class="divider"></div>

    <input id="roomLinkInput" type="text" placeholder="Paste Jam Room link..." />
    <button id="joinRoom">Join Room</button>

    <div class="divider"></div>

    <button id="sendCurrentLink">Send Current Tab to Jam</button>

    <p class="room-info" id="currentRoomDisplay">No room joined yet</p>

    <script src="popup.js"></script>
  </body>
</html>
